name: 'Build & release'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - '.github/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Build
        run: |
            msbuild /p:Configuration=Release /p:Version=$GITHUB_REF_NAME
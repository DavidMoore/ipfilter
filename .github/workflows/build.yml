name: Build & release

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - '.github/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout

      - name: Build
        run: |
            dotnet build -c Release -p:Version=$GITHUB_REF_NAME